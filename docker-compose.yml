version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cone-counter-postgres
    environment:
      POSTGRES_DB: cone_counter
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d cone_counter"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Cone Counter Application
  cone-counter:
    image: alexschladetsch/cone-counter:latest
    container_name: cone-counter-app
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=cone_counter
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - cone-data:/app/data
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  cone-data:
    driver: local
